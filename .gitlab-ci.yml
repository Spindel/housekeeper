# vim: expandtab:ts=8:sw=2:tw=80:fdm=marker:ft=yaml:
%YAML 1.1
---
include:
  # Only run for branches and tags
  # https://docs.gitlab.com/ee/ci/yaml/#workflowrules-templates
  - template: 'Workflows/MergeRequest-Pipelines.gitlab-ci.yml'
  - file: /.gitlab/ci/default.yml
    project: ModioAB/agile
    ref: master
  - file: /.gitlab/ci/container.yml
    project: ModioAB/agile
    ref: master


container:build:
  extends: .container:build
  before_script:
    - pip3 install wheel


test:
  stage: test
  when: always
  script:
    - pip3 install -r requirements-dev.txt
    - pip3 install .
    - pytest .
    - mypy .
    - flake8 .
  coverage: '/^TOTAL.+?(\d+\%)$/'
  artifacts:
    reports:
      junit:
        - testreport.xml
        - mypyreport.xml


container:publish:
  extends: .container:publish
...
